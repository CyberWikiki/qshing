<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인 인증</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 360px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3b1e1e;
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-top: 15px;
            font-size: 14px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #ffde00;
            color: #3b1e1e;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showAlert() {
            alert("※※※ 당신은 방금 [큐싱]에 당했습니다. ※※※");
        }
    </script>
</head>
<body>

<div class="container">
    <h2>본인 인증</h2>
    <p>경품 수령을 위해 정보를 입력해주세요.</p>
    <form onsubmit="showAlert(); return false;">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">휴대폰 번호</label>
        <input type="text" id="phone" name="phone" required>
        
        <button type="submit" class="button">인증번호 받기</button>
    </form>
</div>

</body>
</html>
